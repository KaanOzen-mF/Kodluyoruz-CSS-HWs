<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ul class="navbar">
			<li><a href="#about" class="active">About</a></li>
			<li><a href="#store">Store</a></li>
			<div style="float: right">
				<li><a href="#gmail">Gmail</a></li>
				<li><a href="#images">Images</a></li>

				<li>
					<a href="#apps">
						<img
							id="app"
							src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/3232e9d5b5a852f1bd7fb8ace1660ba93cf781bc/css/odev2/google_homepage/assets/appsbutton.svg"
							alt=""
					/></a>
				</li>
				<li id=""><a href="#signIn">Sign In</a></li>
			</div>
		</ul>

		<div class="container">
			<img src="assets/logo.png" width="350px" alt="" />
		</div>
		<div class="search-area">
			<div class="search">
				<div class="search-img">
					<span>
						<svg
							focusable="false"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
							></path>
						</svg>
					</span>
				</div>
				<div class="input-enter">
					<div class="input-area">
						<input
							type="text"
							class="input"
							maxlength="2048"
							autofocus="true"
						/>
					</div>
				</div>
				<div class="voice-search">
					<img src="assets/microphone.svg" alt="" />
				</div>
			</div>
		</div>
		<div class="buttons">
			<a href=""
			  ><button class="googlesearch">Google Search</button></a
			>
			<a href=""
			  ><button class="feelinglucky">I'm Feeling Lucky</button></a
			>
		  </div>
		</div>
		<ul class="footer">
			<li><a href="#home" class="active">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
			<li id=""><a href="#contact">Privacy</a></li>
			<div style="float: right">
				<li><a href="#contact">Terms</a></li>
				<li><a href="#contact">Settings</a></li>
			</div>
		</ul>

</html>
